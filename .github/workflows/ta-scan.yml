name: TA Monitor - Daily Scan

on:
  schedule:
    - cron: '0 6 * * *'  # 07:00 CET / 08:00 CEST
  workflow_dispatch:
    inputs:
      hours_old:
        description: 'Ore di anzianit√† massima annunci (default: 168)'
        required: false
        default: '168'
      search_terms:
        description: 'Keywords personalizzate (comma-separated, vuoto = default)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: üì¶ Installa dipendenze
        run: pip install -r requirements.txt

      - name: üîç Esegui scraping
        env:
          HOURS_OLD: ${{ github.event.inputs.hours_old || '168' }}
          CUSTOM_TERMS: ${{ github.event.inputs.search_terms || '' }}
        run: |
          python ta_monitor.py \
            --hours-old "$HOURS_OLD" \
            ${CUSTOM_TERMS:+--search-terms "$CUSTOM_TERMS"}

      - name: üìä Upload report
        uses: actions/upload-artifact@v4
        with:
          name: ta-report-${{ github.run_number }}
          path: |
            output/*.xlsx
            output/*.csv
            output/*.json
          retention-days: 90

      - name: üìù Prepara email body
        id: summary
        run: |
          BODY=$(python -c "
          import json
          try:
              d = json.load(open('output/summary.json'))
              print(f'Totale grezzo: {d.get(\"total_raw\", 0)}')
              print(f'Scartati non pertinenti: {d.get(\"filtered_irrelevant\", 0)}')
              print(f'Nuove posizioni: {d.get(\"new_jobs\", 0)}')
              print(f'Duplicati rimossi: {d.get(\"duplicates_removed\", 0)}')
          except: print('Dati non disponibili')
          ")
          echo "email_body<<EOF" >> $GITHUB_OUTPUT
          echo "Ciao Fabio," >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "Ecco il report giornaliero delle posizioni HR / Talent Acquisition su Roma." >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "$BODY" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "Il report Excel e' in allegato." >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "-- TA Monitor Bot" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: üíæ Committa risultati
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "TA Monitor Bot"
          git add output/ data/
          if git diff --staged --quiet; then
            echo "Nessun nuovo risultato"
          else
            DATE=$(date -u +"%Y-%m-%d %H:%M UTC")
            NEW_COUNT=$(python -c "
          import json
          try:
              d = json.load(open('output/summary.json'))
              print(d.get('new_jobs', 0))
          except: print('?')
          ")
            git commit -m "üìã TA Scan ${DATE} ‚Äî ${NEW_COUNT} nuove posizioni"
            git push
          fi

      - name: üìß Invio email report
        if: vars.ENABLE_EMAIL == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "üìã TA Monitor ‚Äî Report posizioni HR Roma"
          to: ${{ secrets.EMAIL_RECIPIENTS }}
          from: "TA Monitor <${{ secrets.SMTP_USER }}>"
          body: ${{ steps.summary.outputs.email_body }}
          attachments: output/*.xlsx