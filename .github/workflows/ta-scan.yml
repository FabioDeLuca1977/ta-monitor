name: TA Monitor - Daily Scan

on:
  schedule:
    - cron: '0 6 * * *'  # 07:00 CET / 08:00 CEST
  workflow_dispatch:
    inputs:
      hours_old:
        description: 'Ore di anzianitÃ  massima annunci (default: 168)'
        required: false
        default: '168'
      search_terms:
        description: 'Keywords personalizzate (comma-separated, vuoto = default)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Installa dipendenze
        run: pip install -r requirements.txt

      - name: ğŸ” Esegui scraping
        env:
          HOURS_OLD: ${{ github.event.inputs.hours_old || '168' }}
          CUSTOM_TERMS: ${{ github.event.inputs.search_terms || '' }}
        run: |
          python ta_monitor.py \
            --hours-old "$HOURS_OLD" \
            ${CUSTOM_TERMS:+--search-terms "$CUSTOM_TERMS"}

      - name: ğŸ“Š Upload report
        uses: actions/upload-artifact@v4
        with:
          name: ta-report-${{ github.run_number }}
          path: |
            output/*.xlsx
            output/*.csv
            output/*.json
          retention-days: 90

      - name: ğŸ’¾ Committa risultati
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "TA Monitor Bot"
          git add output/ data/
          if git diff --staged --quiet; then
            echo "Nessun nuovo risultato"
          else
            DATE=$(date -u +"%Y-%m-%d %H:%M UTC")
            NEW_COUNT=$(python -c "
          import json
          try:
              d = json.load(open('output/summary.json'))
              print(d.get('new_jobs', 0))
          except: print('?')
          ")
            git commit -m "ğŸ“‹ TA Scan ${DATE} â€” ${NEW_COUNT} nuove posizioni"
            git push
          fi