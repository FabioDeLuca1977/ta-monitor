name: TA Monitor - Daily Scan

on:
  schedule:
    - cron: '0 6 * * *'  # 07:00 CET
  workflow_dispatch:
    inputs:
      profile:
        description: 'Profilo da eseguire (ID o "all" per tutti auto_scan)'
        required: false
        default: 'all'
      hours_old:
        description: 'Ore di anzianitÃ  massima annunci'
        required: false
        default: '168'

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Installa dipendenze
        run: pip install -r requirements.txt

      - name: ğŸ” Esegui scraping
        env:
          PROFILE: ${{ github.event.inputs.profile || 'all' }}
          HOURS_OLD: ${{ github.event.inputs.hours_old || '168' }}
        run: |
          python ta_monitor.py \
            --profile "$PROFILE" \
            --hours-old "$HOURS_OLD"

      - name: ğŸ“Š Upload report
        uses: actions/upload-artifact@v4
        with:
          name: ta-report-${{ github.run_number }}
          path: |
            output/**/*.xlsx
            output/**/*.csv
            output/**/*.json
            output/*.xlsx
            output/*.csv
            output/*.json
          retention-days: 90

      - name: ğŸ“ Prepara email body
        id: summary
        run: |
          BODY=$(python -c "
          import json, glob, os
          summaries = glob.glob('output/**/summary.json', recursive=True) + glob.glob('output/summary.json')
          lines = []
          for sp in set(summaries):
              try:
                  d = json.load(open(sp))
                  name = d.get('profile', 'default')
                  lines.append(f'[{name}] Grezzo: {d.get(\"total_raw\",0)} | Scartati: {d.get(\"filtered_irrelevant\",0)} | Nuove: {d.get(\"new_jobs\",0)} | Duplicati: {d.get(\"duplicates_removed\",0)}')
              except: pass
          print('\n'.join(lines) if lines else 'Nessun dato')
          ")
          echo "email_body<<EOF" >> $GITHUB_OUTPUT
          echo "Ciao," >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "Report giornaliero TA Monitor:" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "$BODY" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "Report Excel in allegato." >> $GITHUB_OUTPUT
          echo "-- TA Monitor Bot" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ğŸ’¾ Committa risultati
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "TA Monitor Bot"
          git add output/ data/
          if git diff --staged --quiet; then
            echo "Nessun nuovo risultato"
          else
            DATE=$(date -u +"%Y-%m-%d %H:%M UTC")
            PROFILE="${{ github.event.inputs.profile || 'all' }}"
            git commit -m "ğŸ“‹ TA Scan ${DATE} â€” profilo: ${PROFILE}"
            git push
          fi

      - name: ğŸ“§ Invio email report
        if: vars.ENABLE_EMAIL == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "ğŸ“‹ TA Monitor â€” Report"
          to: ${{ secrets.EMAIL_RECIPIENTS }}
          from: "TA Monitor <${{ secrets.SMTP_USER }}>"
          body: ${{ steps.summary.outputs.email_body }}
          attachments: output/**/*.xlsx,output/*.xlsx