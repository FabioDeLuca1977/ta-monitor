name: TA Monitor - ML Analysis

on:
  workflow_dispatch:
    inputs:
      profile:
        description: 'Profilo da analizzare (ID o "all")'
        required: false
        default: 'all'

permissions:
  contents: write

jobs:
  ml:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Installa dipendenze
        run: pip install -r requirements.txt

      - name: ğŸ§  ML Insights
        env:
          PROFILE: ${{ github.event.inputs.profile || 'all' }}
        run: |
          python ml_insights.py --profile "$PROFILE"

      - name: ğŸ’¾ Committa risultati
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "TA Monitor Bot"
          git add output/
          if git diff --staged --quiet; then
            echo "Nessun cambiamento ML"
          else
            DATE=$(date -u +"%Y-%m-%d %H:%M UTC")
            git commit -m "ğŸ§  ML Analysis ${DATE}"
            git push
          fi
