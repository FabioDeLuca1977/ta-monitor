# TA Monitor v2.3 — Configurazione
# Monitoraggio HR / Talent Acquisition / Recruiting / Somministrazione
# Roma e Provincia — Maieutike srl

# === KEYWORDS DI RICERCA ===
# Ogni keyword genera una ricerca separata su ogni canale.
# Più keywords = più risultati ma anche più tempo di esecuzione.
# Il filtro di rilevanza post-scraping pulisce i falsi positivi.
search_terms:
  # Core recruiting
  - "talent acquisition"
  - "recruiter"
  - "recruiting"
  - "selezionatrice"
  - "selezionatore"
  - "selezione personale"
  - "responsabile selezione"
  - "addetto selezione"
  # HR ruoli generalisti
  - "HRBP"
  - "HR business partner"
  - "HR generalist"
  - "HR specialist"
  - "HR manager"
  - "responsabile risorse umane"
  - "direttore risorse umane"
  # Head hunting / Executive search
  - "head hunter"
  - "executive search"
  # Agenzie per il lavoro / Somministrazione — ruoli di filiale
  - "responsabile filiale agenzia lavoro"
  - "branch manager somministrazione"
  - "account manager agenzia lavoro"
  - "filiale somministrazione Roma"

# === LOCATION ===
location: "Roma, Lazio, Italia"

# === CANALI JOBSPY ===
jobspy_sites:
  - indeed
  - linkedin
  - glassdoor
  - google

jobspy_params:
  country_indeed: "Italy"
  results_wanted: 100
  linkedin_fetch_description: false

# === SCRAPER CUSTOM ===
custom_scrapers:
  randstad:
    enabled: true
    base_url: "https://www.randstad.it/offerte-lavoro/?query={keyword}&location=roma"
  manpower:
    enabled: true
    base_url: "https://www.manpower.it/annunci-lavoro?search={keyword}&location=Roma"
  adecco:
    enabled: true
    base_url: "https://www.adecco.it/offerte-lavoro?k={keyword}&l=Roma"

# === PROXY (opzionale, consigliato per LinkedIn) ===
proxies: []